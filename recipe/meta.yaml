{% set name = "asdf-wcs-schemas" %}
{% set version = "0.5.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/asdf_wcs_schemas-{{ version }}.tar.gz
  sha256: af7bdda46c20195b97272d8d3fdc7d9286beb143dbd69503f59c5ee1fe1559b5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
  run:
    - asdf-standard >=1.1.0
    - asdf-transform-schemas >=0.5.0
    - asdf-coordinates-schemas >=0.3.0
    - python >={{ python_min }}

test:
  imports:
    - asdf_wcs_schemas
    - asdf_wcs_schemas.resources
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/asdf-format/asdf-wcs-schemas
  summary: ASDF WCS Schemas
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mwcraig
    - braingram
    - jhunkeler
    - nden
